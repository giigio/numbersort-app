<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/logo-icon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <header>
      <img src="assets/logo.png" alt="logo numbers" />
    </header>
    <main>
      <div class="container flex flex-column gap-23">
        <div class="flex flex-column gap-07">
          <h3>Online - gratuito</h3>
          <h1>Sorteador de Números</h1>
        </div>
        <div class="flex flex-row gap-05 container-info">
          <img
            src="assets/icons/person-bubble.svg"
            alt="ícone pessoa falando"
            class="small-icon"
          />
          <div>
            <label>Como funciona o sorteador de números?</label>
            <p>
              O sorteador utiliza um algoritmo de geração aleatória para criar
              números dentro do intervalo especificado pelo usuário.
            </p>
          </div>
        </div>
        <div class="flex flex-row gap-05 container-info">
          <img
            src="assets/icons/person-bubble.svg"
            alt="ícone pessoa falando"
            class="small-icon"
          />
          <div>
            <label>Posso escolher o intervalo dos números?</label>
            <p>
              Sim, você pode definir os valores mínimo e máximo para o intervalo
              dos números sorteados.
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
